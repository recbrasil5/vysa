
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">VYSA</h1>
        </div>
    </div>
    <h3>Register for VYSA</h3>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Registration Wizard</h5>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content wizard">
                    <h2>
                        Registration Wizard
                    </h2>

                    <p>
                        Create account to interact with the club and your team(s).
                    </p>

                    <div class="steps clearfix">
                        <ul>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_one" class="btn-default"><span>1</span> Account Information</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_two" class="btn-default"><span>2</span> Profile Information</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_three" class="btn-default"><span>3</span> Profile Verification</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">
                            <form name="signupForm" ng-submit="processForm()" class="p-lg">
                                <!-- our nested state views will be injected here -->
                                <div id="form-views" ui-view></div>
                            </form>
                        </div>
                    </div>
                    <div class="padding-sm text-center">
                        <p>`
                            <a ui-sref="landing">Home</a>
                        </p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
