<div class="pull-left">
    <div class="page-header">
        <h1>
            Website Maintenance<small> | Board Members</small>
        </h1>
    </div>
    <div class="container pull-left">
        <form class="form-horizontal" role="form">
            <div class="panel-group">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 data-ng-if="!editing" class="panel-title">Add Board Member</h2>
                            <h2 data-ng-if="editing" class="panel-title">Edit Board Member</h2>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-6 col-lg-12">
                                <div class="panel panel-primary panel-margin">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-6 col-lg-4">
                                                <div class="form-group">
                                                    <input type="hidden" name="announcementId" data-ng-model="boardMember.id"/>
                                                    <label for="name" class="col-md-4 control-label">Name: </label>
                                                    <div class="col-md-8">
                                                        <input id="name" class="form-control" type="text" placeholder="Name" data-ng-model="boardMember.name" required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-lg-4">
                                                <div class="form-group">
                                                    <label for="title" class="col-md-4 control-label">Title: </label>
                                                    <div class="col-md-8">
                                                        <input id="title" class="form-control" type="text" placeholder="Title" data-ng-model="boardMember.title" required />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-lg-4">
                                                <div class="form-group">
                                                    <label for="email" class="col-md-4 control-label">Email: </label>
                                                    <div class="col-md-8">
                                                        <input id="email" class="form-control" type="email" placeholder="Email" data-ng-model="boardMember.email" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" style="text-align: right;">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success btn-sm" data-ng-click="save()">Save</button>
                                    <button type="button" class="btn btn-default btn-sm" ui-sref="websitemaintenance.boardmembers.list">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
