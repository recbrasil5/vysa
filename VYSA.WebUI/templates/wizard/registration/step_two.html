<fieldset>
    <h2>Profile Information</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>First name *</label>
                <input id="name" name="name" ng-model="formData.name" type="text" class="form-control required">
            </div>
            <div class="form-group">
                <label>Last name *</label>
                <input id="surname" name="surname" ng-model="formData.lastName" type="text" class="form-control required">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <ul>
                    <li><input type="checkbox" ng-model="isGuadian"/> I am a parent (guardian) of a kid in the club</li>
                </ul>
            </div>
        </div>
    </div>
    <a ui-sref="registration.wizard.step_one" class="btn btn-default">Previous</a>
    <a ui-sref="registration.wizard.step_three" class="btn btn-primary">Next</a>
</fieldset>
